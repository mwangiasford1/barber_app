{% extends "base.html" %}

{% block title %}AI Assistant{% endblock %}

{% block content %}
    <h2>AI Assistant</h2>
    <form method="POST">
        <label for="question">Ask me anything about the barbershop:</label><br>
        <input type="text" id="question" name="question" style="width:60%;" required>
        <button type="submit">Ask</button>
    </form>
    {% if response %}
        <div style="margin-top:20px; padding:10px; background:#f8fafc; border-radius:8px;">
            <strong>Assistant:</strong> {{ response }}
        </div>
    {% endif %}
{% endblock %}
