{% extends "base.html" %}

{% block title %}AI Assistant{% endblock %}

{% block content %}
    <h2>AI Assistant</h2>
    <form method="post">
        <input type="text" name="question" placeholder="Ask the AI assistant..." required>
        <button type="submit">Ask</button>
    </form>
    {% if response %}
        <div class="ai-response"><strong>Assistant:</strong> {{ response }}</div>
    {% endif %}
{% endblock %}
